<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy - Sessions Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/sessions.css">
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen">

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        
        <!-- Header Section -->
        <div class="mb-10">
            <div class="glass-effect rounded-3xl border border-white/20 shadow-xl">
                <div class="px-6 py-6 sm:px-10 sm:py-8">
                    <div class="flex flex-col gap-6 sm:flex-row sm:items-center sm:justify-between">

                        <!-- Left: Title & Context -->
                        <div class="space-y-2">
                            <div class="flex items-center gap-3">
                                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 tracking-tight">
                                    Active Sessions
                                </h1>

                                <!-- Shop Badge -->
                                <span
                                    th:if="${shop != null}"
                                    th:text="${shop.name}"
                                    class="hidden sm:inline-flex items-center rounded-full bg-gray-900 px-4 py-1.5 text-sm font-semibold text-white shadow-sm">
                                    Shop Name
                                </span>
                            </div>

                            <p class="max-w-xl text-sm sm:text-base text-gray-600">
                                Monitor, manage, and close all ongoing bike rental sessions in real time.
                            </p>

                            <!-- Mobile Shop Badge -->
                            <span
                                th:if="${shop != null}"
                                th:text="${shop.name}"
                                class="inline-flex sm:hidden mt-2 items-center rounded-full bg-gray-900 px-4 py-1.5 text-sm font-semibold text-white shadow-sm">
                                Shop Name
                            </span>
                        </div>

                        <!-- Right: Actions -->
                        <div class="flex w-full sm:w-auto flex-col sm:flex-row gap-3">
                            <button
                                id="viewUncheckedSessions"
                                class="w-full sm:w-auto rounded-xl border border-gray-300 bg-white px-6 py-3 text-sm font-semibold text-gray-800 shadow-sm
                                    hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-300">
                                Check Out Sessions
                            </button>

                            <button
                                id="startSession"
                                class="w-full sm:w-auto rounded-xl bg-gray-900 px-6 py-3 text-sm font-semibold text-white shadow-lg
                                    hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900">
                                New Session
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Sessions Grid -->
        <div class="sessions-grid">
            <!-- Server-rendered sessions -->
            <div th:each="s : ${sessions}" 
                 class="glass-effect rounded-2xl p-5 shadow-lg border border-white/20 bike-item"
                 th:attr="data-uuid=${s.uuid}">
                
                <!-- Image Section -->
                <div class="image-container mb-4">
                    <img th:src="${s.getPictureURL()}"
                         alt="User Image" 
                         class="session-image shadow-md cursor-pointer"
                         th:attr="data-uuid=${s.uuid}">
                </div>

                <!-- Info Section -->
                <div class="mb-4">
                    <div class="flex items-start justify-between mb-3 gap-2">
                        <div class="flex-1">
                            <h3 class="text-2xl font-bold text-gray-900 mb-1" th:text="${s.getChargeNowFormatted()}">KSh 450</h3>
                            <p class="text-gray-700 font-medium mb-1" th:text="${s.userFullNames}">User Name</p>
                            <p class="text-sm text-gray-500 mt-2">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800" th:text="${s.getBikeCode()}">
                                    BK-1234
                                </span>
                            </p>
                        </div>
                        <div class="session-status">
                            <div class="status-badge bg-green-100 px-3 py-1 rounded-full">
                                <span class="flex items-center gap-1.5 text-xs font-semibold text-green-700">
                                    <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                                    <span>ONGOING</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons flex flex-col gap-2">
                    <button onclick="stopSession(this)" 
                            class="stop-btn w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2.5 rounded-lg font-semibold shadow-md flex items-center justify-center gap-2"
                            title="Click to stop this session">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                            <rect x="6" y="6" width="12" height="12" rx="1"/>
                        </svg>
                        Stop Session
                    </button>
                </div>
            </div>
        </div>

        <!-- Empty State (shown when no sessions) -->
        <div th:if="${sessions.size() == 0}" class="glass-effect rounded-2xl p-12 shadow-lg border border-white/20 text-center min-h-[400px] flex flex-col items-center justify-center">
            <svg class="w-24 h-24 text-gray-300 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
            </svg>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">No Active Sessions</h3>
            <p class="text-gray-500 mb-6 max-w-md">
                Start a new session to begin tracking bike rentals
            </p>
            <button id="startSessionEmpty" class="gradient-bg text-white px-8 py-3 rounded-xl font-semibold shadow-lg">
                Start First Session
            </button>
            
        </div>

    </div>

    <!-- Footer -->
    <footer class="text-center py-8 text-sm text-gray-400 mt-12">
        <p>&copy; 2025 Speedy Inc. All rights reserved.</p>
    </footer>

    <script>
        
    </script>

    <script src="/session-service.js"></script>
</body>
</html>
