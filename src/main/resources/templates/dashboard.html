<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/logo.webp">
    <title>Speedy — Vendor Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- SweetAlert2 — required by openShopDialog in shop-service.js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .swal2-popup { border-radius: 20px !important; margin-left: 40px; }
    </style>

    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        /* Reset button defaults so <button> tiles look correct */
        button { font-family: inherit; font-size: inherit; color: inherit;
                 background: none; border: none; cursor: pointer; text-align: left; width: 100%; }

        :root {
            --ink: #0d0d0d;
            --paper: #f5f3ef;
            --cream: #ede9e3;
            --surface: #ffffff;
            --amber: #f59e0b;
            --amber-light: #fef3c7;
            --amber-dark: #d97706;
            --blue: #1e40af;
            --blue-mid: #2563eb;
            --blue-light: #dbeafe;
            --muted: #78716c;
            --border: #e7e3dc;
            --radius: 18px;
            --radius-sm: 10px;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--paper);
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 16px 40px;
            background-image:
                radial-gradient(circle at 15% 10%, rgba(245, 158, 11, 0.07) 0%, transparent 55%),
                radial-gradient(circle at 85% 80%, rgba(30, 64, 175, 0.06) 0%, transparent 55%);
        }

        /* Wordmark */
        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 28px;
            align-self: flex-start;
        }

        .brand-icon {
            width: 34px;
            height: 34px;
            background: var(--ink);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-icon svg { width: 18px; height: 18px; }

        .brand-name {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.25rem;
            letter-spacing: -0.03em;
            color: var(--ink);
        }

        /* Main card */
        .card {
            background: var(--surface);
            border-radius: 24px;
            width: 100%;
            max-width: 440px;
            overflow: hidden;
            box-shadow:
                0 0 0 1px rgba(0,0,0,0.05),
                0 4px 6px rgba(0,0,0,0.04),
                0 24px 60px rgba(0,0,0,0.08);
            animation: rise 0.5s cubic-bezier(0.22,1,0.36,1) both;
        }

        @keyframes rise {
            from { opacity: 0; transform: translateY(28px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Profile stripe */
        .profile-stripe {
            padding: 32px 28px 28px;
            background: var(--ink);
            position: relative;
            overflow: hidden;
        }

        .profile-stripe::before {
            content: '';
            position: absolute;
            top: -40px; right: -40px;
            width: 180px; height: 180px;
            border-radius: 50%;
            background: rgba(245,158,11,0.12);
            pointer-events: none;
        }

        .profile-stripe::after {
            content: '';
            position: absolute;
            bottom: -20px; left: 30%;
            width: 100px; height: 100px;
            border-radius: 50%;
            background: rgba(37,99,235,0.1);
            pointer-events: none;
        }

        .profile-top {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 1;
        }

        .avatar {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--amber), #f97316);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.3rem;
            color: white;
            flex-shrink: 0;
            letter-spacing: -0.04em;
        }

        .profile-text { flex: 1; min-width: 0; }

        .profile-name {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 1.15rem;
            color: #ffffff;
            letter-spacing: -0.02em;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-email {
            font-size: 0.78rem;
            color: rgba(255,255,255,0.5);
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .badge {
            background: rgba(245,158,11,0.18);
            border: 1px solid rgba(245,158,11,0.3);
            color: var(--amber);
            font-size: 0.68rem;
            font-weight: 500;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 100px;
            flex-shrink: 0;
        }

        .shop-info-bar {
            margin-top: 20px;
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shop-info-bar svg { width: 16px; height: 16px; color: var(--amber); flex-shrink: 0; }

        .shop-info-text { flex: 1; min-width: 0; }

        .shop-info-name {
            font-size: 0.85rem;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .shop-info-loc {
            font-size: 0.73rem;
            color: rgba(255,255,255,0.45);
            margin-top: 1px;
        }

        .shop-info-bar.no-shop {
            background: rgba(245,158,11,0.08);
            border-color: rgba(245,158,11,0.2);
        }

        .shop-info-bar.no-shop .shop-info-name { color: rgba(255,255,255,0.5); font-style: italic; }

        /* Body */
        .card-body {
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .section-label {
            font-size: 0.68rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 500;
            color: var(--muted);
            margin-bottom: 2px;
        }

        /* Action tiles */
        .tile {
            border-radius: var(--radius);
            padding: 22px 22px;
            display: flex;
            align-items: center;
            gap: 18px;
            cursor: pointer;
            transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
            text-decoration: none;
            border: 1.5px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .tile:active { transform: scale(0.97); }

        .tile-primary {
            background: var(--ink);
            border-color: var(--ink);
        }

        .tile-primary:hover {
            background: #1a1a1a;
            box-shadow: 0 8px 30px rgba(0,0,0,0.18);
        }

        .tile-amber {
            background: var(--amber);
            border-color: var(--amber-dark);
        }

        .tile-amber:hover {
            background: var(--amber-dark);
            box-shadow: 0 8px 30px rgba(245,158,11,0.35);
        }

        .tile-ghost {
            background: var(--cream);
            border-color: var(--border);
        }

        .tile-ghost:hover {
            background: #e8e4de;
            box-shadow: 0 4px 20px rgba(0,0,0,0.07);
        }

        .tile-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .tile-primary .tile-icon { background: rgba(255,255,255,0.1); }
        .tile-amber .tile-icon   { background: rgba(0,0,0,0.12); }
        .tile-ghost .tile-icon   { background: rgba(0,0,0,0.06); }

        .tile-icon svg { width: 22px; height: 22px; }

        .tile-primary .tile-icon svg,
        .tile-amber .tile-icon svg { color: white; }
        .tile-ghost .tile-icon svg { color: var(--ink); }

        .tile-content { flex: 1; min-width: 0; }

        .tile-title {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .tile-primary .tile-title,
        .tile-amber .tile-title { color: white; }
        .tile-ghost .tile-title  { color: var(--ink); }

        .tile-desc {
            font-size: 0.78rem;
            margin-top: 3px;
            line-height: 1.4;
        }

        .tile-primary .tile-desc { color: rgba(255,255,255,0.5); }
        .tile-amber .tile-desc   { color: rgba(255,255,255,0.7); }
        .tile-ghost .tile-desc   { color: var(--muted); }

        .tile-arrow {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .tile-primary .tile-arrow { background: rgba(255,255,255,0.1); }
        .tile-amber .tile-arrow   { background: rgba(0,0,0,0.12); }
        .tile-ghost .tile-arrow   { background: rgba(0,0,0,0.07); }

        .tile-arrow svg { width: 14px; height: 14px; }
        .tile-primary .tile-arrow svg,
        .tile-amber .tile-arrow svg { color: rgba(255,255,255,0.8); }
        .tile-ghost .tile-arrow svg { color: var(--ink); }

        /* Divider */
        .divider {
            height: 1px;
            background: var(--border);
        }

        /* Stats row */
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-card {
            background: var(--cream);
            border: 1.5px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 16px;
            animation: rise 0.5s cubic-bezier(0.22,1,0.36,1) both;
            animation-delay: 0.1s;
        }

        .stat-val {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.6rem;
            color: var(--ink);
            letter-spacing: -0.04em;
            line-height: 1;
        }

        .stat-val span { font-size: 0.9rem; font-weight: 500; color: var(--muted); }

        .stat-label {
            font-size: 0.72rem;
            color: var(--muted);
            margin-top: 6px;
        }

        /* Footer */
        footer {
            margin-top: 24px;
            font-size: 0.7rem;
            color: rgba(0,0,0,0.25);
            letter-spacing: 0.04em;
            text-align: center;
        }

        /* Staggered animation delays */
        .tile:nth-child(1) { animation: rise 0.45s cubic-bezier(0.22,1,0.36,1) 0.05s both; }
        .tile:nth-child(2) { animation: rise 0.45s cubic-bezier(0.22,1,0.36,1) 0.1s both; }
        .tile:nth-child(3) { animation: rise 0.45s cubic-bezier(0.22,1,0.36,1) 0.15s both; }
    </style>
</head>
<body>

    <!-- Wordmark -->
    <div class="brand">
        <div class="brand-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
        </div>
        <span class="brand-name">Speedy</span>
    </div>

    <!-- Main Card -->
    <div class="card">

        <!-- Profile Stripe -->
        <div class="profile-stripe">
            <div class="profile-top">
                <!-- Avatar initials pulled from name in Thymeleaf -->
                <div class="avatar" th:text="${#strings.substring(name,0,2).toUpperCase()}">JD</div>
                <div class="profile-text">
                    <div class="profile-name" th:text="${name}">User Name</div>
                    <div class="profile-email" th:text="${email}">user@example.com</div>
                </div>
                <div class="badge">Vendor</div>
            </div>

            <!-- Shop status bar -->
            <div class="shop-info-bar" th:if="${shop != null}">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <div class="shop-info-text">
                    <div class="shop-info-name" th:text="${shop.name}">Shop Name</div>
                    <div class="shop-info-loc" th:text="${shop.location}">Location</div>
                </div>
            </div>
            <div class="shop-info-bar no-shop" th:if="${shop == null}">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <div class="shop-info-text">
                    <div class="shop-info-name">No shop configured</div>
                    <div class="shop-info-loc">Add your shop details to get started</div>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="card-body">

            <!-- Stats (shown when shop exists) -->
            <div class="stats-row" th:if="${shop != null}">
                <div class="stat-card">
                    <div class="stat-val">—</div>
                    <div class="stat-label">Active Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val">—</div>
                    <div class="stat-label">Bikes Listed</div>
                </div>
            </div>

            <!-- Tiles -->
            <div class="section-label">Quick Actions</div>

            <!-- Update Shop -->
            <button class="tile tile-ghost"
                 id="getStarted"
                 th:attr="data-shop-name=${shop?.name}, data-shop-location=${shop?.location}"
                 onclick="const btn=document.getElementById('getStarted'); openShopDialog(btn.dataset.shopName, btn.dataset.shopLocation);">
                <div class="tile-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                </div>
                <div class="tile-content">
                    <div class="tile-title">Shop Details</div>
                    <div class="tile-desc">Update your shop name &amp; location</div>
                </div>
                <div class="tile-arrow">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </div>
            </button>

            <!-- Manage Bikes & Sessions — only when shop exists -->
            <div th:if="${shop != null}" style="display:flex; flex-direction:column; gap:16px;">
                <button class="tile tile-primary"
                        id="manageBikes"
                        onclick="window.location.href='/bikes'">
                    <div class="tile-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="5.5" cy="17.5" r="3.5"/><circle cx="18.5" cy="17.5" r="3.5"/>
                            <path d="M15 6a1 1 0 000-2h-4l-3 9 2 4"/><path d="M18 17l-5-9 2-6"/>
                        </svg>
                    </div>
                    <div class="tile-content">
                        <div class="tile-title">My Bikes</div>
                        <div class="tile-desc">Manage your available fleet</div>
                    </div>
                    <div class="tile-arrow">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"/>
                        </svg>
                    </div>
                </button>

                <button class="tile tile-amber"
                        id="startSession"
                        onclick="window.location.href='/sessions'">
                    <div class="tile-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                        </svg>
                    </div>
                    <div class="tile-content">
                        <div class="tile-title">Sessions</div>
                        <div class="tile-desc">View &amp; manage rental sessions</div>
                    </div>
                    <div class="tile-arrow">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"/>
                        </svg>
                    </div>
                </button>
            </div>

        </div>
    </div>

    <footer>&copy; 2025 Speedy Inc. — All rights reserved.</footer>

    <script src="/shop-service.js"></script>
</body>
</html>
