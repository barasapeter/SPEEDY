<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/me.jpg">
    <title>Speedy - Make Your Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <section id="login-section" class="py-20 bg-white">
        <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-gray-50 rounded-3xl p-8">
                <div class="text-center mb-8">
                    <div class="flex items-center justify-center mb-4">
                        <h2 class="text-3xl font-bold text-gray-900">Register To Speedy</h2>
                    </div>
                    <p class="text-gray-600">Create an account for your business</p>
                </div>
                
                <div class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2"></i>Your Name
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none transition" 
                            placeholder="Bob Smith"
                        >
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2"></i>Your Name
                        </label>
                        <input 
                            type="tel" 
                            id="phone" 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none transition" 
                            placeholder="254XXXXXXXXX"
                        >
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none transition" 
                            placeholder="your@email.com"
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none transition" 
                            placeholder="Enter your password"
                        >
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2"></i>Confirm Password
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:outline-none transition" 
                            placeholder="Re-enter your password"
                        >
                    </div>
                    
                    <button 
                        type="button" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center justify-center"
                    >
                        CREATE ACCOUNT
                    </button>
                </div>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-500 mb-3">Or access via USSD</p>
                    <div class="bg-blue-50 border-2 border-blue-200 rounded-lg p-4">
                        <p class="text-lg font-bold text-blue-600">
                            <i class="fas fa-phone mr-2"></i>Dial *123*456#
                        </p>
                        <p class="text-xs text-gray-600 mt-2">Works on any phone, no internet needed</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/register.js"></script>

</body>
