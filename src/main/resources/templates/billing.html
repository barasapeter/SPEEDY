<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/logo.webp">
    <title>Billing - User</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-bold mb-6">Billing - M-Pesa Express</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

        <!-- User Info -->
        <div class="p-4 border rounded-xl bg-gray-50">
            <h2 class="text-lg font-semibold mb-2">User Info</h2>
            <p>
                <span class="font-medium">Name:</span>
                <span th:text="${billingSession.userFullNames}" id="userName">User Name</span>
            </p>
            <p>
                <span class="font-medium">Phone Number:</span>
                <span th:text="${userPhoneNumber}" id="userPhoneNumber">254700123456</span>
            </p>
            <p>
                <img th:src="${billingSession.pictureURL}"
                     alt="User Picture"
                     class="w-24 h-24 rounded-full mt-2 object-cover">
            </p>
        </div>

        <!-- Bike Info -->
        <div class="p-4 border rounded-xl bg-gray-50">
            <h2 class="text-lg font-semibold mb-2">Bike Info</h2>
            <p>
                <span class="font-medium">Bike:</span>
                <span th:text="${billingSession.bikeCode}">Bike123</span>
            </p>
            <p>
                <span class="font-medium">ENTRY RPM:</span>
                <span th:text="${billingSession.rpm}">0.0</span>
            </p>
        </div>

        <!-- Session Timing -->
        <div class="p-4 border rounded-xl bg-gray-50">
            <h2 class="text-lg font-semibold mb-2">Session Timing</h2>
            <p>
                <span class="font-medium">Start Time:</span>
                <span th:text="${#dates.format(billingSession.startTime, 'dd MMM yyyy HH:mm')}">Start</span>
            </p>
            <p>
                <span class="font-medium">Stop Time:</span>
                <span th:text="${billingSession.stopTime != null ? #dates.format(billingSession.stopTime, 'dd MMM yyyy HH:mm') : 'In Progress'}">Stop</span>
            </p>
            <p>
                <span class="font-medium">Duration (min):</span>
                <span th:text="${#numbers.formatDecimal(billingSession.durationInMinutes, 0, 2)}">0.0</span>
            </p>
        </div>

        <!-- Charges -->
        <div class="p-4 border rounded-xl bg-gray-50">
            <h2 class="text-lg font-semibold mb-2">Charges</h2>
            <p>
                <span class="font-medium">Charge Now:</span>
                <span th:text="${billingSession.chargeNowFormatted}">Kshs. 0</span>
            </p>
        </div>

    </div>

    <!-- Hidden session UUID -->
    <input type="hidden" id="sessionUuid" th:value="${billingSession.uuid}" />

    <!-- Action Buttons -->
    <div class="mt-6 flex justify-end">
        <button id="initStkBtn"
                class="px-6 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
            Initiate STK Prompt
        </button>
    </div>
</div>

<script>
document.getElementById('initStkBtn').addEventListener('click', () => {
    const phoneNumber = document.getElementById('userPhoneNumber').innerText.trim();
    const sessionUuid = document.getElementById('sessionUuid').value;

    Swal.fire({
        title: 'Confirm STK Push',
        html: `
            <p class="mb-2 text-sm text-gray-600">
                This action will send an M-Pesa STK prompt to the user
            </p>
            <input
                type="text"
                id="swalPhone"
                class="swal2-input"
                value="${phoneNumber}"
                placeholder="Enter phone number"
            >
        `,
        showCancelButton: true,
        confirmButtonText: 'Send Prompt',
        cancelButtonText: 'Cancel',
        focusConfirm: false,
        preConfirm: () => {
            const phone = Swal.getPopup().querySelector('#swalPhone').value.trim();
            if (!phone) {
                Swal.showValidationMessage('Phone number cannot be empty');
            }
            return phone;
        }
    }).then(result => {
        if (!result.isConfirmed) return;

        const phone = result.value;

        Swal.fire({
            title: 'Sending STK Push...',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        fetch('/session/initiate-stk-push', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                phoneNumber: phone,
                sessionUuid: sessionUuid
            })
        })
        .then(async response => {
            const data = await response.json();
            if (!response.ok) throw data;
            return data;
        })
        .then(data => {
            Swal.fire({
                title: 'STK Push Initiated',
                text: data.message,
                icon: 'success'
            });
        })
        .catch(err => {
            Swal.fire({
                title: 'Failed',
                text: err?.message || 'Unable to initiate STK Push',
                icon: 'error'
            });
        });
    });
});
</script>

</body>
</html>
